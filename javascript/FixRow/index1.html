        "0.1.32": [3, 3, 3, "", 5, "", 7, "", 9, ""],

      function getValue(t) {
        const tr = t.closest("tr");
        const cells = tr.querySelectorAll("td");
        let useobj = this[tr.dataset.useobj];
        useobj[t.value].forEach(
          (value, idx) => (cells[idx + 3].innerText = value)
        );
      }
